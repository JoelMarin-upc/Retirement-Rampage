<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worms - 1995 Inspired Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3a3a3a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .team-section, .gallery-section, .footer {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }

        .team-section h2, .gallery-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .member {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }

        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-images img {
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer.footer {
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
        }

        .footer-content {
            max-width: 1000px;
            margin: auto;
        }

        .footer-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .footer-images img {
            max-height: 50px;
        }

        .footer-text {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <header>
        <h1>Worms</h1>
        <p>A tribute to the classic 1995 Worms game</p>
    </header>

    <section class="team-section">
        <h2>Team Members</h2>
        <div class="team-members">
            <div class="member">
                <h3>Member 1</h3>
                <p>Developer</p>
            </div>
            <div class="member">
                <h3>Member 2</h3>
                <p>Designer</p>
            </div>
            <div class="member">
                <h3>Member 3</h3>
                <p>Artist</p>
            </div>
            <!-- Add more members as needed -->
        </div>
    </section>

    <section class="gallery-section">
        <h2>Game Images</h2>
        <div class="gallery-images">
            <img src="screenshot1.png" alt="Screenshot 1">
            <img src="screenshot2.png" alt="Screenshot 2">
            <img src="screenshot3.png" alt="Screenshot 3">
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-images">
                <img src="logo1.png" alt="Logo 1">
                <img src="logo2.png" alt="Logo 2">
                <!-- Add more logos if needed -->
            </div>
            <div class="footer-text">
                <p>&copy; 2025 Worms Tribute. All rights reserved.</p>
                <p>This is a fan-made game based on the 1995 classic Worms by Team17.</p>
            </div>
        </div>
    </footer>

</body>
</html>
